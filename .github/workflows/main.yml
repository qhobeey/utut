name: TodoList CI

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'

      - name: Install 🔧
        run: npm install
        
      - name: Build
        run: npm run build
        
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
